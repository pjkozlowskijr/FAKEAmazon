        <form>
            <h1>Sign in</h1>
            <div>
                <label for="email">Email (phone for mobile accounts)</label>
                <input id="email" type="email">
            </div>
            
            <div>
                <div id="password_label">
                    <label for="password">Password</label>
                    <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_custrec_signin&prevRID=0TBYZ9X6HK0RZZ0K69QR&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=eyJjaXBoZXIiOiJPdmNlNVdIcHptUWVpTXdteENkdjZSWjVySVo4ajFKMkt0NWJiT2szcjhrPSIsInZlcnNpb24iOjEsIklWIjoiVUgwRnhlMjlvam1oWDRCNHJ0OXcxUT09In0%3D&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&timestamp=1649295634000">Forgot Password</a>
                </div>
                <input id="password" type="text">
            </div>
            <input id="submit" type="submit" value="Continue">
            <div class="collapse_section">
                <input id="collapsible" class="toggle" type="checkbox">
                <label for="collapsible" class="toggle"><span id="arrow">&#10148;</span>&nbspNeed help?</label>
                <div class="content">
                    <div class="content_inner">
                        <ul>
                            <li><a href="#">Other issues with sign-in</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>   
        </form>
       
        <h3><span>New to FAKEAmazon?</span></h3>
        
        <input id="create" type="submit" value="Create your FAKEAmazon account">
