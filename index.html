<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyzgone.com</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    
    <main>
        <img id="notamazon" src="./moneyzgone.jpeg" alt="Parody Amazon logo.">
        <form>
            <h1>Sign in</h1>
            <div>
                <label for="email">Email (phone for mobile accounts)</label>
                <input id="email" type="email">
            </div>
            <div>
                <div id="password_label">
                    <label for="password">Password</label>
                    <a href="#">Forgot Password</a>
                </div>
                <input id="password" type="text">
            </div>
            <input id="submit" type="submit" value="Continue">
            <div class="collapsible">
                <input type="checkbox" id="checkbox">
                <span id="arrow">&#10148;&nbsp</span>
                <label for="checkbox">Need help?</label>
                <div class="content">
                    <ul>
                        <li><a href="#">Other issues with sign-in</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>  
                </div>
            </div>
        </form>
       
        <h3><span>New to Moneyzgone?</span></h3>
        <button id="create" type="button">Create your Moneyzgone account</button>
    </main>

    <hr>

    <footer>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>&copy 2022 | Moneyzgone.com and it's affiliates</p>
    </footer>

</body>
</html>
